<ion-content padding>

  <ion-navbar>
      <div class="center">
        <button ion-button (click)="presentClick()">Presente</button>
      </div>
      <div class="center">  
        <button ion-button color="secondary" (click)="discussionClick()">Discusión</button>
      </div>
      <div class="center">  
        <button ion-button color="danger" (click)="dangerClick()">Peligro</button>
      </div>
  </ion-navbar>  
  <br>
  <br>
  <div class="center">
    <img height="100px" width="100px" src="../../assets/img/help-operator.png">
  </div>
  <div class="center">
    <button ion-button color="light" (click)="helpOperator()">¡Ayuda!</button>
  </div>  

  <script>
    var inter,t;
    function interval(){
        t=1;
        inter=setInterval(function(){
            document.getElementById("testdiv").innerHTML=t++;
        },1000,"JavaScript");
    }
    function timeout(){
        clear();
        setTimeout(function(){
            document.getElementById("testdiv").innerHTML="Pasaron 2 segundos antes de que vieras esto.";
        },2000,"JavaScript");
    }
    function clear(){
        clearInterval(inter);
    }
  </script>    

  <div class="center">
    <button ion-button (click)="this.interval()">Interval</button>
    <button ion-button (click)="this.timeout()">Timeout</button>
    <div id="testdiv"></div>
  </div>  
</ion-content>
